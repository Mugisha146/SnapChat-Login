<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapChat Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="iphone1">
            <div class="top-section">
                <img src="logo.png" alt="Snap logo" class="image">
            </div>

            <div class="below-section">
                <h1 class="welcome-head">Welcome Back!</h1>
                <a href="#" class="trouble-logging-in">Trouble logging in?</a>
                <input type="text" class="username-field" placeholder="USERNAME OR EMAIL">
                <p class="or3">OR</p>
                <div class="login-via-google">
                <button class="login-via-google-btn">Login via Google</button></div>
                <input type="password" class="password-field" placeholder="PASSWORD">
                <a href="#" class="forget-password">Forget Password?</a>
                <button class="login">Login</button>
                <p class="sign-up"><a href="#">Sign up</a> If you don't have an account?</p>
            </div>
        </div>
